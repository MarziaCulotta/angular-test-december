<div>
  <h1>CAV Weather App</h1>
  <h2>La tua città e le tue previsioni adesso</h2>
  <h3>Previsioni correnti</h3>
  <div class="label-container">
    <label for="selectedCity">Inserisci una città</label>
    <input type="text" class="form-control" id="selectedCity" name="selectedCity" [(ngModel)]="selectedCity">
  </div>
  <button class="btn btn-primary" (click)="getCity(selectedCity)">Invia</button>
</div>

<angtest-cards name={{citiesWeather$.name}} description={{citiesWeather$.weather[0].description}} *ngIf="selectedCity"></angtest-cards>
